 #events
 bul_event.1.t:0 "Religion in Bulgaria"
 bul_event.1.d:0 "The Bogomilists having been exiled and seen as heretic from the Byzantine Empire, we at that moment accepted them into our lands. They were our brothers in arm against rising up against the tyranny of the Byzantine Emperors. Many still hold hatre towards Byzantium for their previous oppression, however for their heretical beliefs tensions are high as they continue to clash with the locals.\n\n We must decide on a policy to which we treat the Bogomilists."
 bul_event.1.a:0 "Bogomilism is the True Faith"
 bul_event.1.b:0 "Let them have their autonomy"
 bul_event.1.c:0 "We must return them to the True Faith even if by force"
 bul_event.2.t:0 "Courts of Bulgaria"
 bul_event.2.des:0 "Bulgaria is founded in oppression against the Byzantine Empire, one of their defining characteristics is to be willing and able to adapt. Taking after our enemies is not a common nor respected occurence, let us take after the success of Rome."
 bul_event.2.a:0 "Let us create an Administrative Court"
 bul_event.2.b:0 "Let us create a Diplomatic Court"
 bul_event.2.c:0 "Let us create a Militaristic Court"
 bul_event.2.d:0 "Let us adapt a Wallachian Style of Court"
 bul_event.2.e:0 "Let us adapt a Moldavian Style of Court"
 bul_event.3.t:0 "Fate of Byzantium"
 bul_event.3.d:0 "Constantinople, the City of The World's Desire constructed back in the days of an Unified Roman Empire, it solely lays in our control.\nWe have the authority to dictate the future of the Byzantine Throne. Being able to end the millenia lasting successor of Rome and proclaim a Bulgarian Empire or succeed the Byzantine themselves and fancy ourselves as Romans\nWhat Will Bulgaria Do."
 bul_event.3.a:0 "Let us End the Roman Rule"
 bul_event.3.b:0 "Let us proclaim Rome"
 bul_event.4.t:0 "The Expanding Bogomilism"
 bul_event.4.d:0 "Peaceful Times in our Realm has allowed the Bogomilists who were accepted into our realm as an enemy's enemy to expand. With Bogomilism expanding, more and more people are starting to join the heresey."
 bul_event.4.a:0 "Population of the Bogomilists grow..."
 bul_event.5.t:0 "Increased Toleration"
 bul_event.5.d:0 "Due to our recent policy of tolerance, people have been given more and more liberties. Thing may likely continue to reform and move in this way with more freedoms to the people. With less centralized authority what dangers may arise?"
 bul_event.5.a:0 "More freedoms to our peoples"
 bul_event.6.t:0 "Fate of the Patriarchate"
 bul_event.6.d:0 "With the recent decentralization of our authority over the church, many situations have become estranging to people. What we once held within our palms now can no longer be grasped. Should we let the church decline or should we recentralize our authority in the church?"
 bul_event.6.a:0 "Let us reform society and abandon the church"
 bul_event.6.b:0 "Revoke the privileges of the people and regain control in our state"
 
