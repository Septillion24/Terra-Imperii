 #Anatolian Weddning
 flavor_turcopoles.1b:0 "The Anatolian Wedding"
 flavor_turcopoles.1c:0 "Anna I, queen of Pontus, was married to the King Nikolas II of Turcopolier in Sinope in March 1480. This was a marriage of political opportunism, not romance. The court of Pontus dreamed of a unification with the Turcopolier, and Nikolas II needed help to gain a stronger foothold in Anatolia. The marriage was one of the first strategic moves of the Turcopolier to unite all of the East under there rule."
 flavor_turcopoles.1d:0 "Let us bind their Dynasty to ours"
 flavor_turcopoles.1e:0 "No let us marry a local talent instead"
