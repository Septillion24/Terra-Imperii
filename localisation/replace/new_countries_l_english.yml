 SCN_1:0 "Scanian Farms"
 SCN_1_desc:0 "The soil of Scania is some of the most fertile in Northern Europe. It is the primary source of our wealth and the envy of our enemies."
 SCN_2:0 "The Bishop of Lund"
 SCN_2_desc:0 "In 1038 Lund was made the seat of the Archbishop of Scandinavia. Lund holds the oldest Cathedral in Scandinavia and have remained a center of religion in the area, even after the reformation."
 SCN_3:0 "Tycho Brahe"
 SCN_3_desc:0 "The famous astronomer Tycho Brahe was born in Scania and had his main observatory on the Island of Ven in the Öresund. His work was a essential contribution to the Scientific Revolution." 
 SCN_4:0 "Varberg Fortress"
 SCN_4_desc:0 "Erected in Halland in the 13th century by the danes, the fortress of Varberg was upgraded several times. In the 16th century it was one of the most modern fortresses in northern Europe."
 SCN_5:0 "Control the Öresund"
 SCN_5_desc:0 "The Öresund has long been a important center of trade for Scandinavian and Northern German nations. By owning one half of it we can acquire much wealth by demanding toll for ships passing through."
 SCN_6:0 "Jomsviking Legacy"
 SCN_6_desc:0 "The Jomsviking were a legendary company of Viking Mercenaries. Their fortress Jomsborg was said to have stood in Scania. Though the Jomsviking are all gone, the tales of such legendary warriors as Palnatoke and Harald Goldcone inspire our leaders to great deeds."
 SCN_7:0 "Snapphanar"
 SCN_7_desc:0 "When Scania was ceded to Sweden by the treaty of Roskilde 1658 a pro-danish militia began a guerilla campaign against the swedes. They were known by the swedes as Snapphaner, which derrives from the German word "Schnappen" which means kidnapper or robber. The rebellion was only quelled by the Swedes by extreme methods of torture and terrorism. But even though the snapphanar have been defeated, they have shown the world that we are ready to defend what is ours to the last drop of Scanian blood!"
 
